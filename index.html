<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: lightblue;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            cursor: pointer;
            overflow: hidden;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .right-sidebar {
            width: 300px;
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
            box-sizing: border-box;
        }
        .upgrades {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .upgrade {
            background-color: black;
            padding: 12px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        .upgrade:hover:not(.purchased) {
            transform: translateY(-2px);
        }
        .upgrade.purchased {
            opacity: 0.5;
            cursor: default;
        }
        .upgrade.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .upgrade-title {
            font-size: 16px;
            margin-bottom: 4px;
        }
        .upgrade-cost {
            font-size: 12px;
            opacity: 0.8;
        }
        .counter {
            font-family: 'Inter', sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            z-index: 2;
            letter-spacing: 2px;
        }
        .snowball {
            width: 360px;
            height: auto;
            position: relative;
            z-index: 1;
        }
        .snowflake {
            position: absolute;
            width: 120px;
            height: 120px;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 0;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="counter" id="counter">0</div>
        <img src="snow.png" alt="Snowball" class="snowball">
    </div>
    <div class="right-sidebar">
        <div class="upgrades">
            <div class="upgrade" id="mitten-upgrade">
                <div class="upgrade-title">Mitten</div>
                <div class="upgrade-cost" id="mitten-cost">Cost: 10</div>
            </div>
        </div>
    </div>
    <script>
        let clickCount = 0;
        let mittenPurchased = false;
        let autoClickInterval = null;
        const counterElement = document.getElementById('counter');
        const mittenUpgrade = document.getElementById('mitten-upgrade');
        const mittenCostElement = document.getElementById('mitten-cost');
        
        function incrementClick() {
            clickCount++;
            counterElement.textContent = clickCount;
            
            const snowflake = document.createElement('img');
            snowflake.src = 'snowflake.webp';
            snowflake.className = 'snowflake';
            snowflake.style.left = Math.random() * (window.innerWidth - 120) + 'px';
            snowflake.style.top = '-120px';
            snowflake.style.animationDuration = (Math.random() * 2 + 1) + 's';
            document.body.appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 3000);
        }
        
        function updateUpgradeDisplay() {
            if (mittenPurchased) {
                mittenUpgrade.classList.add('purchased');
                mittenCostElement.textContent = 'Purchased';
            } else if (clickCount < 10) {
                mittenUpgrade.classList.add('disabled');
            } else {
                mittenUpgrade.classList.remove('disabled');
            }
        }
        
        mittenUpgrade.addEventListener('click', function(e) {
            e.stopPropagation();
            if (mittenPurchased) return;
            if (clickCount >= 10) {
                clickCount -= 10;
                counterElement.textContent = clickCount;
                mittenPurchased = true;
                mittenUpgrade.classList.add('purchased');
                mittenCostElement.textContent = 'Purchased';
                
                // Start auto-clicker: 1 click per second
                autoClickInterval = setInterval(incrementClick, 1000);
            }
        });
        
        document.body.addEventListener('click', function(e) {
            incrementClick();
            updateUpgradeDisplay();
        });
        
        updateUpgradeDisplay();
    </script>
</body>
</html>
