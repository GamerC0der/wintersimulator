<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: lightblue;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
        }
        .counter {
            font-family: 'Inter', sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            z-index: 2;
            letter-spacing: 2px;
        }
        .snowball {
            width: 360px;
            height: auto;
            position: relative;
            z-index: 1;
        }
        .snowflake {
            position: absolute;
            width: 120px;
            height: 120px;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 0;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="counter" id="counter">0</div>
    <img src="snow.png" alt="Snowball" class="snowball">
    <script>
        let clickCount = 0;
        const counterElement = document.getElementById('counter');
        
        document.body.addEventListener('click', function(e) {
            clickCount++;
            counterElement.textContent = clickCount;
            
            const snowflake = document.createElement('img');
            snowflake.src = 'snowflake.webp';
            snowflake.className = 'snowflake';
            snowflake.style.left = Math.random() * (window.innerWidth - 120) + 'px';
            snowflake.style.top = '-120px';
            snowflake.style.animationDuration = (Math.random() * 2 + 1) + 's';
            document.body.appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 3000);
        });
    </script>
</body>
</html>
